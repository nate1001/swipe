      <script>
      var myPercent = 30;
var myAngle = 15;

function setup() {
  createCanvas(innerWidth, innerHeight);
  frameRate(0.5);
//  sliderRange(1, 90, 1);
//  gui = createGui("Bezier Curves", width - 220, height - 150);
//  gui.addGlobals("myPercent", "myAngle");
}

function draw() {
  background("#FFFBC9");
  translate(width / 2, height / 2);
  var r1 = 1;
  var a1 = 0;

  noFill();
  beginShape();
  vertex(r1 * cos(radians(a1)), r1 * sin(radians(a1)));
  while (r1 < width / 2) {
    let r2 = random(r1, 1.01 * r1);
    let a2 = random(a1, a1 + myAngle);

    let rc1 = random(
      r1 * (100 - myPercent) / 100,
      r1 * (100 + myPercent) / 100
    );
    let ac1 = random(a1, (a1 + a2) / 2);

    let rc2 = random(
      r2 * (100 - myPercent) / 100,
      r2 * (100 + myPercent) / 100
    );
    let ac2 = random((a1 + a2) / 2, a2);

    bezierVertex(
      rc1 * cos(radians(ac1)),
      rc1 * sin(radians(ac1)),
      rc2 * cos(radians(ac2)),
      rc2 * sin(radians(ac2)),
      r2 * cos(radians(a2)),
      r2 * sin(radians(a2))
    );

    r1 = r2;
    a1 = a2;
  }

  endShape();
}

function windowResized() {
  resizeCanvas(windowWidth, windowHeight);
}

      </script>
